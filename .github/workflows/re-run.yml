name: Test this pleas

on:
  issue_comment:
    types:
    - created

jobs:
  re-run:
    if: ${{ github.event.comment.body == 'test this please' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: test
        run: ls
        
      - name: Run python
        env:
          TOKEN: ${{ secrets.PAT_APPODEAL_RUNNER }}
        run: python3 comment.py
